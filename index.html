<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/e8f8d6036e.css" crossorigin="anonymous">
</head>

  <body>
      <div class="principal">
        <div class="menu">
          <div class="paises">
            <div class="renglon">
              Selecciona el país
            </div>
            <div class="renglon">
              <div class="bandera">
                <img src="./images/mx.png" class="logoImg" id="MX">
              </div>
              <div class="bandera">
                <img src="./images/eua.png" class="logoImg" id="USA">
              </div>
              <div class="bandera">
                <img src="./images/japon.png" class="logoImg" id="JP">  
              </div>
            </div>
            <div class="renglon columna">
              Buscar album
              <input type="text" placeholder="Album" id="inputAlbum" class="inputBuscador">
              <button id="btnBuscar">Buscar</button>
              <div class="canciones" id="canciones">
                <li style="font-size:  12px;">Nombre</li>
                <p style="display: none;">id</p>
                <button>Mostrar</button>
              
              </div>
            </div>
            
          </div>
        </div>
        <div class="contenedor">
            <div class="buscador">
              <input type="text" id="buscador" class="inputBuscador" placeholder="Escribe la canción">
              <i class="fa-solid fa-magnifying-glass iconoBuscar"></i>
            </div>
            <div class="contenido" id="contenido"></div>
        </div>
        <div class="reproductor"></div>
      </div>

    <template id="cardTop">
        <div class="card" style="width: 33%;">
            <img src="" class="card-img-top imgStyle" alt="">
            <div class="card-body cardStyle">
              <p class="card-text">
                <div class="songname"></div>
                <div class="artistname"></div>
                <a href="" class="loadspoty"></a>
                <div class="rankingmetric"></div>
              </p>
            </div>
          </div>
    </template>

    <template id="album">
     </template>

    <template id="disco">
      <div class="disco">
        <img src="" style="width: 200px">
        <p>Nombre</p>
        <p>Popularidad</p>
      </div>

    </template>

    <script src="https://kit.fontawesome.com/e8f8d6036e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
